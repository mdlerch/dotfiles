setw -g mode-keys vi

set -g default-terminal "screen-it"
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix
set-window-option -g mode-keys vi
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind o new-window -c /home/mike
bind Left previous-window
bind Right next-window
bind H select-window -t -1
bind L select-window -t +1
bind g run-shell "tmuxgitwindow"

bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

bind m resize-pane -Z

unbind p
bind p last-window
bind r rotate-window

set-option -sg escape-time 50

set -g status-position bottom

set -g visual-bell off
setw -g monitor-activity on

setw -g aggressive-resize on

# count from 1
set -g base-index 1
set -g pane-base-index 1
set -g status-justify left
set -g status-bg colour16
set -g status-fg colour243
set -g status-left '#H'
set -g status-left-length 30
set -g status-right-length 60
set -g status-right 'Sesh: #S'

# setw -g window-status-format "#[fg=colour196]#[bg=colour16]#F#[fg=colour79]#I:#W"
setw -g window-status-format "#F#I:#W"
# setw -g window-status-current-format "#[fg=colour196]#[bg=colour248]#F#[fg=colour23]#I:#W"
setw -g window-status-current-format "#F#I:#W"
setw -g window-status-style "fg=colour79,bg=colour16"
setw -g window-status-last-style "fg=colour79,bg=colour16"
setw -g window-status-bell-style "fg=colour79,bg=colour16"
setw -g window-status-current-style "fg=colour23,bg=colour248"
set-window-option -g window-status-activity-style "fg=colour181,bg=colour16"
setw -g window-status-separator "|"

set -g pane-border-style "fg=magenta"
set -g pane-active-border-style "fg=brightgreen"

setw -g automatic-rename on
